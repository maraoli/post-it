<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Notas REFATORADAS</title>
</head>
<body>
    <form class="nota-inicial">
        <input class="nota-titulo" name="titulo" placeholder="Titulo"></input>
        <input class="nota-texto" name="texto" placeholder="Criar uma nota..."></input>
        <button class="enviar-nota" onclick="adicionarNota(this.form.titulo, this.form.texto, this.form, this.form.nextElementSibling)">Concluido</button>
    </form>

    <section id="nova-nota"></section>

    <script src="dist/bundle.js"></script>
</body>
</html>
